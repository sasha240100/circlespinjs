<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Документ без названия</title>
<link rel="stylesheet" type="text/css" href="css/style.css">
<script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
<script src="js/jquery.mobile.events.min.js"></script>
<script src="../src/jquery.circlespin.js"></script>
</head>

<body>

<h1 class="text">CIRCLESPIN . JS   EXAMPLE</h1>
<div id="control"><div id="spinbg"><div id="spin" style="transform:rotate(0deg);"></div></div></div>
<div id="result"><h1 id="txtr">300 •</h1></div>
</body>
<script>
var spin = $('#spin').circlespin({preangle: 51.5, autoupdate: true}).setAngle(51.5);

$('#spin').on('spinning', function() {
	$('#txtr').text(spin.getResult(300,1000).toFixed() + " •");
});

$('#spin').on('spinstart', function() {
	console.log('spinstart');
});

$('#spin').on('spinend', function() {
	console.log('spinend');
});
</script>
</html>
